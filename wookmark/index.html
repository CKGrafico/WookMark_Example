	<script type="text/javascript">
		//cuando se haya cargado todo
		$(window).load(function() {
			var size = 200;
			//reescalo todas las imágenes
			$("img").resizeimg(size);

			//llamo al plugin wookmark y le paso el contenedor de las imágenes
			$('ul li').wookmark({
				autoResize: true, //Hace que se corrija la posición de los elementos al cambiar resolución del navegador
				offset: 2, // Margen entre elementos en píxels
				itemWidth: size // Ancho del elemento contenedor de cada imagen
			});

			//codigo extra que sirve para posicionar una capa footer justo debajo de nuestra galería
			var max_top = 0; //me dirá la imagen mas lejana
			var max_height = 0; //me dirá la imagen más alta
			$('ul li').each(function() {
			    if(max_top < $(this).position().top){
			    	max_top = $(this).position().top;
			    }

			    if(max_height < $(this).height()){
			    	max_height = $(this).height();
			    }
			});
			//lo selecciono de esta manera asi puedes cambiar ul por cualquier id de tu ul
			$('ul').parent().find("footer").css({"position" : "absolute", "top" : max_top+max_height});
		});
	</script>
